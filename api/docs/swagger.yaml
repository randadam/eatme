basePath: /
definitions:
  models.Allergy:
    enum:
    - dairy
    - eggs
    - fish
    - gluten
    - peanuts
    - soy
    - tree_nuts
    - wheat
    type: string
    x-enum-varnames:
    - AllergyDairy
    - AllergyEggs
    - AllergyFish
    - AllergyGluten
    - AllergyPeanuts
    - AllergySoy
    - AllergyTreeNuts
    - AllergyWheat
  models.BadRequestResponse:
    description: Bad request error response
    properties:
      error:
        description: Error message
        example: Invalid input
        type: string
    required:
    - error
    type: object
  models.Cuisine:
    enum:
    - american
    - british
    - chinese
    - french
    - german
    - indian
    - italian
    - japanese
    - mexican
    - spanish
    - thai
    - vietnamese
    type: string
    x-enum-varnames:
    - CuisineAmerican
    - CuisineBritish
    - CuisineChinese
    - CuisineFrench
    - CuisineGerman
    - CuisineIndian
    - CuisineItalian
    - CuisineJapanese
    - CuisineMexican
    - CuisineSpanish
    - CuisineThai
    - CuisineVietnamese
  models.Diet:
    enum:
    - vegetarian
    - vegan
    - keto
    - paleo
    - low_carb
    - high_protein
    type: string
    x-enum-varnames:
    - DietVegetarian
    - DietVegan
    - DietKeto
    - DietPaleo
    - DietLowCarb
    - DietHighProtein
  models.Equipment:
    enum:
    - stove
    - oven
    - microwave
    - toaster
    - grill
    - smoker
    - slow_cooker
    - pressure_cooker
    - sous_vide
    type: string
    x-enum-varnames:
    - EquipmentStove
    - EquipmentOven
    - EquipmentMicrowave
    - EquipmentToaster
    - EquipmentGrill
    - EquipmentSmoker
    - EquipmentSlowCooker
    - EquipmentPressureCooker
    - EquipmentSousVide
  models.InternalServerErrorResponse:
    description: Internal server error response
    properties:
      error:
        description: Error message
        example: Internal server error
        type: string
    required:
    - error
    type: object
  models.Profile:
    description: User profile information
    properties:
      allergies:
        description: User's allergies
        items:
          $ref: '#/definitions/models.Allergy'
        type: array
      cuisines:
        description: User's cuisines
        items:
          $ref: '#/definitions/models.Cuisine'
        type: array
      diet:
        description: User's diet restrictions
        items:
          $ref: '#/definitions/models.Diet'
        type: array
      equipment:
        description: User's equipment
        items:
          $ref: '#/definitions/models.Equipment'
        type: array
      name:
        description: User's name
        type: string
      setup_step:
        allOf:
        - $ref: '#/definitions/models.SetupStep'
        description: Setup Step
      skill:
        allOf:
        - $ref: '#/definitions/models.Skill'
        description: User's skill level
    required:
    - setup_step
    type: object
  models.SetupStep:
    enum:
    - profile
    - skill
    - cuisines
    - diet
    - equipment
    - allergies
    - done
    type: string
    x-enum-varnames:
    - SetupStepProfile
    - SetupStepSkill
    - SetupStepCuisines
    - SetupStepDiet
    - SetupStepEquipment
    - SetupStepAllergies
    - SetupStepDone
  models.SignupRequest:
    description: User signup request
    properties:
      email:
        description: User's email address
        example: john.doe@example.com
        type: string
      password:
        description: User's password
        example: Password123!
        type: string
    required:
    - email
    - password
    type: object
  models.SignupResponse:
    description: User signup response containing the new user's ID
    properties:
      token:
        description: Access token for user
        example: <JWT_TOKEN>
        type: string
    required:
    - token
    type: object
  models.Skill:
    enum:
    - beginner
    - intermediate
    - advanced
    - chef
    type: string
    x-enum-varnames:
    - SkillBeginner
    - SkillIntermediate
    - SkillAdvanced
    - SkillChef
  models.UnauthorizedResponse:
    description: Unauthorized error response
    properties:
      error:
        description: Error message
        example: Unauthorized
        type: string
    required:
    - error
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for the EatMe recipe generation service
  title: EatMe API
  version: "1.0"
paths:
  /generate:
    get:
      description: Generate a new recipe (not yet implemented)
      produces:
      - text/plain
      responses:
        "200":
          description: Recipe generation message
          schema:
            type: string
      summary: Generate a recipe
      tags:
      - recipes
  /profile:
    get:
      description: Gets the profile for a user
      operationId: getProfile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Profile'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      summary: Get user profile
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Save a user's profile
      operationId: saveProfile
      parameters:
      - description: User profile
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/models.Profile'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Profile'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      summary: Save user profile
      tags:
      - users
  /signup:
    post:
      consumes:
      - application/json
      description: Register a new user account
      operationId: signup
      parameters:
      - description: User signup information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SignupResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.BadRequestResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.InternalServerErrorResponse'
      summary: Create a new user account
      tags:
      - users
swagger: "2.0"

services:
  api:
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      - ml-gateway
    environment:
      - DB_DSN=file:/data/dev.db
      - ML_GATEWAY_URL=http://ml-gateway:8000
      - TURSO_URL=your-turso-url
    volumes:
      - ./api:/app
      - ./api/.data:/data
    networks:
      - appnet

  ml-gateway:
    build: ./ml-gateway
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY
    volumes:
      - ./ml-gateway/app:/app
    networks:
      - appnet

  chroma:
    image: chromadb/chroma
    ports:
      - "8002:8000"
    volumes:
      - chroma-data:/chroma/.chroma
    networks:
      - appnet

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
    networks:
      - appnet

  sqlite-web:
    image: coleifer/sqlite-web
    entrypoint: sqlite_web
    command: ["-H", "0.0.0.0", "/data/dev.db"]
    volumes:
      - ./api/.data:/data
    ports:
      - "8081:8080"
    networks:
      - appnet

volumes:
  chroma-data:

networks:
  appnet:
    driver: bridge